name: Remote Delivery and Deploy
on: 
  push:
    branches:
      - main      
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      VALET_SECRET_KEY: ${{ secrets.TOKEN_SECRET }}
      VALET_DB_USERNAME: ${{ secrets.DB_USER }}
      VALET_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      VALET_DB_URL: ${{ secrets.DB_HOST }}
      VALET_DB_PORT: ${{ secrets.DB_PORT }}
      VALET_REFRESHTOKENTIME: ${{ secrets.REFRESHTOKENTIME }}
      VALET_ACCESSTOKENTIME: ${{ secrets.ACCESSTOKENTIME }}
    steps:
     - name: enviro test
       run: echo $VALET_DB_URL
       
     - name: Checkout
       uses: actions/checkout@v3

     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
          java-version: '11'
          distribution: 'temurin'
 
     - name: Set Gradle
       run: chmod +x gradlew

     - name: Build with Gradle
       run: ./gradlew build
       shell: bash    
       
     - name: location for Delivery
       uses: appleboy/scp-action@master
       with:
         host: ${{ secrets.HOST_IP }}
         username: ${{ secrets.HOST_ID }}
         key: ${{ secrets.KEY }}
         port: ${{ secrets.HOST_PORT }}
         source: "build/libs/*.jar"
         target: "source"
         rm: true


     - name: executing app stop
       uses: appleboy/ssh-action@dce9d565de8d876c11d93fa4fe677c0285a66d78
       with:
         host: ${{ secrets.HOST_IP }}
         username: ${{ secrets.HOST_ID }}
         key: ${{ secrets.KEY }}
         port: ${{ secrets.HOST_PORT }}
         script_stop: true
         script: |
                ./app_stop.sh      
                sleep 3
     - name: executing app start
       uses: appleboy/ssh-action@dce9d565de8d876c11d93fa4fe677c0285a66d78
       env:
          VALET_SECRET_KEY: ${{ secrets.TOKEN_SECRET }}
          VALET_DB_USERNAME: ${{ secrets.DB_USER }}
          VALET_DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          VALET_DB_URL: ${{ secrets.DB_HOST }}
          VALET_DB_PORT: ${{ secrets.DB_PORT }}
          VALET_REFRESHTOKENTIME: ${{ secrets.REFRESHTOKENTIME }}
          VALET_ACCESSTOKENTIME: ${{ secrets.ACCESSTOKENTIME }}
       with:
         envs: VALET_SECRET_KEY,VALET_DB_USERNAME,VALET_DB_PASSWORD,VALET_DB_URL,VALET_DB_PORT,VALET_REFRESHTOKENTIME,VALET_ACCESSTOKENTIME
         host: ${{ secrets.HOST_IP }}
         username: ${{ secrets.HOST_ID }}
         key: ${{ secrets.KEY }}
         port: ${{ secrets.HOST_PORT }}
         script: |
               export VALET_SECRET_KEY=$TOKEN_SECRET
               export VALET_DB_USERNAME=$DB_USER
               export VALET_DB_PASSWORD=$DB_PASSWORD
               export VALET_DB_URL=$DB_HOST
               export VALET_DB_PORT=$DB_PORT
               export VALET_REFRESHTOKENTIME=$REFRESHTOKENTIME
               export VALET_ACCESSTOKENTIME=$ACCESSTOKENTIME
               
               java -jar /root/source/build/libs/*.jar > /dev/null 2>&1 &
